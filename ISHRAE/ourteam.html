    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
        }
        .card-content h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .card-content p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #666;
        }
        #navbar {

}

}

#navbar nav ul li {

.logo {

/* Add some padding to the body to ensure content is not hidden behind the navbar */
body {

        function createStaffCard(member) {

            const gridElement = document.getElementById('staff-grid');
